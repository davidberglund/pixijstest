    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,

        'opsz' 48

  <body _="on keyup if the event's key is 'ArrowRight' jumpRight() else if the event's key is 'ArrowLeft' jumpLeft()">

  <script>
  const app = new PIXI.Application({ background: 'darkolivegreen' });
  document.body.appendChild(app.view);
  const container = new PIXI.Container();
  app.stage.addChild(container);
    const _texture = PIXI.Texture.from('ludwigsrobot.png');
  const texture = new PIXI.Sprite(_texture);
  container.addChild(texture);
  container.x = app.screen.width / 2;
  container.y = 500.0
  let elapsed = 0.0;
  app.ticker.add((delta) => {
    container.x = app.screen.width / 2;
    container.y = 500.0
  });
  function right() {
    let elapsed = 0.0;
    app.ticker.add((delta) => {
      elapsed += delta;
      container.y = container.y
      container.x = container.x
      container.x += 10.0 * 2.0;
    });
  }
  function left() {
    let elapsed = 0.0;
    app.ticker.add((delta) => {
      elapsed += delta;
      container.y = container.y
      container.x = container.x
      container.x -= 10.0 * 2.0;
    });
  }
  function up() {
    app.ticker.add((delta) => {
      elapsed += delta;
      container.x = container.x
      container.y = container.y
      container.y -= 10.0 + Math.log2(elapsed) * 2.0;
    });
  }
  function down() {
    let elapsed = 0.0;
    app.ticker.add((delta) => {
      elapsed += delta;
      container.x = container.x
      container.y = container.y
      container.y += 10.0 + Math.log2(elapsed) * 2.0;
    });
  }
  function detectEdgeX() {
    let elapsed = 0.0;
    app.ticker.add((delta) => {
      elapsed += delta;
      if (container.x >= 720.0) {
        container.x = 720.0
      };
      if (container.x <= 15.0) {
        container.x = 15.0
      };
    });        
  };
  function detectEdgeY() {
    let elapsed = 0.0;
    app.ticker.add((delta) => {
      elapsed += delta;
      if (container.y >= 480.0) {
        container.y = 480.0
      };
      if (container.y <= 80.0) {
        container.y = 80.0
      };

    });        
  };

  let mainLoop = setInterval(
    function() {
      detectEdgeX();
      detectEdgeY();
    }, 40);

  function moveUp() {
    up();
    detectEdgeX();
    detectEdgeY();
  }    
  function moveDown() {
    down();
    detectEdgeX();
    detectEdgeY();
  }    
  function moveRight() {
    right();
    detectEdgeX();
    detectEdgeY();
  }    
  function moveLeft() {
    left();
    detectEdgeX();
    detectEdgeY();
  }    

  function jumpRight() {
    setInterval(moveUp(), 8000);
    setInterval(moveUp(), 8000);
    setInterval(moveRight(), 4000);
    setInterval(moveRight(), 4000);
    };  
  function jumpLeft() {
    setInterval(moveUp(), 8000);
    setInterval(moveUp(), 8000);
    setInterval(moveLeft(), 4000);
    setInterval(moveLeft(), 4000);
  };  
  let gravityPull = setInterval(
    function () {
      moveDown();
  }, 15);

  gravityPull()
  </script>
    
    <br>
    <!-- https://fonts.google.com/icons -->

      <span class="material-symbols-outlined">
        arrow_back
        </span>
    </button>
    <button _="on click jumpRight()">
      <span class="material-symbols-outlined">
        arrow_forward
        </span>
    </button>
